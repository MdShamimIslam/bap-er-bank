<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center mt-8 text-5xl font-bold">"Let's get <span class="text-violet-700">Money!!!"</span>
        </h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 mx-auto w-7/12 text-white text-center">
                <div class="bg-cyan-600 p-4 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h1 class="text-4xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-pink-500 p-4 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h1 class="text-4xl">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-amber-600 p-4 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h1 class="text-4xl">$<span id="balance-amount">1200</span></h1>
                </div>

            </div>

            <div class="mt-14  w-7/12 mx-auto grid grid-cols-2 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h1 class="text-4xl">Please Deposit</h1>
                    <div class="ml-12">
                        <input class="block my-4 w-72 p-2 rounded" type="text" name="" id="deposit-input-field"
                            placeholder="$amount you want to deposit">
                        <button class="bg-pink-700 py-2 px-4 text-white rounded-full hover:bg-teal-700"
                            id="deposit-button">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-400 p-8 rounded">
                    <h1 class="text-4xl">Please Withdraw</h1>
                    <div class="ml-12">
                        <input class="block my-4 w-72 p-2 rounded" type="text" name="" id="withdraw-input-field"
                            placeholder="$amount you want to withdraw">
                        <button class="bg-fuchsia-700 py-2 px-4 text-white rounded-full hover:bg-green-600	"
                            id="withdraw-button">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>

</html>
