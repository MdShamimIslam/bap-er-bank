<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-purple-200">
    <header>
        <h1 class="text-center mt-8 text-5xl font-bold">"Welcome to <span class="text-violet-700">My Bap
                Er-Bank!!!"</span>
        </h1>
    </header>
    <main>
        <section class="bg-emerald-400 my-10 p-5 w-9/12 mx-auto rounded">
            <h3 class="text-4xl font-semibold">Please Login</h3>
            <div class="my-5">
                <input class="block my-4 w-5/12 p-2 rounded" type="email" name="" id="user-email"
                    placeholder="please your email">
                <input class="block my-4 w-5/12 p-2 rounded" type="password" name="" id="user-password"
                    placeholder="please your password">
                <button class="bg-blue-700 py-2 px-6 text-white rounded-full" id="button-tittle">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
